<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Закрывающий тег</title>
    <!-- fonts -->
    <link rel="stylesheet" href="./fonts/fonts.css" />
    <!-- favicon -->
    <link rel="icon" href="./images/favicon.ico" sizes="any" />
    <link rel="icon" href="./images/favicon.svg" type="image/svg+xml" />
    <link rel="apple-touch-icon" href="./images/favicon.png" type="image/png" />
    <!-- stylesheet -->
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/globals.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/animations.css" />
  </head>
  <body class="page">
    <header class="header">
      <h1 class="header__title">&lt;/HTML&gt;</h1>
      <p class="header__text">закрывающий тег</p>
    </header>
    <main>
      <!-- Секция карточек -->
      <section class="cards">
        <ul class="card-list">
          <li class="card">
            <h3 class="card__title">
              Фритрек и нулевой спринт: Подготовка к работе
            </h3>
            <img
              src="./images/confucius.webp"
              alt="Конфуций, древний мыслитель и философ Китая"
              class="card__image" />
            <div class="card__interaction">
              <button class="card__icon-button">
                <img src="" alt="Иконка" class="card__image" />
              </button>
              <button class="card__icon-button">
                <span class="button__text">Like</span>
              </button>
            </div>
          </li>
        </ul>
      </section>
      <!-- Секция вызова диалога сохранения -->
      <section class="dialog">
        <button class="button">
          <svg viewBox="0 0 26 26">
            <use href="./svg/floppy.svg#fdd" />
          </svg>
          <span class="button__text">Сохранить на память</span>
        </button>
      </section>

      <!-- Тест шрифта -->
      <!-- <div class="w1">CCC</div> -->
      <!-- Тест svg -->
      <!-- <svg viewBox="0 0 24 24">
        <use href="./svg/floppy.svg#fdd" />
      </svg>
      <img src="./svg/floppy.svg#fdd" alt="FDD" /> -->
    </main>
    <script src="./scripts/like.js"></script>
  </body>
</html>
